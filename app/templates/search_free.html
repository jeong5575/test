<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>

    <ul>
        {% for result in results %}
            <li>
                <h2><a href="{{ url_for('view_post', post_id=result[0]) }}">{{ result[3] }}</a></h2>
                <p>Author: {{ result[5] }}</p>
                <p>Time: {{ result[1] }}</p>
                <p>게시판: {{ result[4] }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
