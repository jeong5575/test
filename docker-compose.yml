version: "3"

services:
    app: # 서비스 이름
        build:
            context: app  #app 폴더에서 찾는다.
        ports:
            - "5000" #5000번 포트를 사용한다고 명시
    
    nginx:
        image : nginx:latest
        depends_on:
            - app #app 서비스가 실행된 이후에 실행된다.
        ports:
            - "80:80" #80번 포트를 80번 포트에 맵핑 시켜준다.
            - "443:443" #443번 포트를 443번 포트에 맵핑 시켜준다.
        volumes:
            - ./data/nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./data/certbot/conf:/etc/letsencrypt
            - ./data/certbot/www:/var/www/certbot
    certbot:
        image: certbot/certbot
        restart: unless-stopped
        volumes:
            - ./data/certbot/conf:/etc/letsencrypt
            - ./data/certbot/www:/var/www/certbot
        command: certonly --webroot -w /var/www/certbot --force-renewal --email jeong5575@naver.com -d ssgcool.site --agree-tos
